<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التقارير الذكية - نظام التسويق الآلي</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .header p {
            color: #718096;
            text-align: center;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .control-group select,
        .control-group input {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .metric-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .metric-label {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .metric-change {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 20px;
            font-weight: 600;
        }

        .metric-change.positive {
            background: #c6f6d5;
            color: #22543d;
        }

        .metric-change.negative {
            background: #fed7d7;
            color: #742a2a;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .insights-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .insights-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .insight-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .insight-card h4 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .insight-card p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .insight-actions {
            list-style: none;
        }

        .insight-actions li {
            color: #667eea;
            margin-bottom: 5px;
            padding-right: 15px;
            position: relative;
        }

        .insight-actions li::before {
            content: "✓";
            position: absolute;
            right: 0;
            color: #48bb78;
            font-weight: bold;
        }

        .recommendations-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .recommendation-card {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-right: 4px solid #e53e3e;
        }

        .recommendation-card.high-priority {
            border-right-color: #e53e3e;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
        }

        .recommendation-card.medium-priority {
            border-right-color: #dd6b20;
            background: linear-gradient(135deg, #fffaf0 0%, #feebc8 100%);
        }

        .recommendation-card.low-priority {
            border-right-color: #38a169;
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
        }

        .priority-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .priority-high {
            background: #e53e3e;
            color: white;
        }

        .priority-medium {
            background: #dd6b20;
            color: white;
        }

        .priority-low {
            background: #38a169;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .export-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .export-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-export {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .btn-export:hover {
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .metrics-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> لوحة التقارير الذكية</h1>
            <p>تحليلات شاملة لأداء حملاتك التسويقية عبر جميع المنصات</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <label>نوع التقرير</label>
                <select id="reportType">
                    <option value="weekly">أسبوعي</option>
                    <option value="monthly">شهري</option>
                    <option value="campaign">حملة محددة</option>
                </select>
            </div>
            <div class="control-group">
                <label>من تاريخ</label>
                <input type="date" id="startDate">
            </div>
            <div class="control-group">
                <label>إلى تاريخ</label>
                <input type="date" id="endDate">
            </div>
            <div class="control-group">
                <label>المنصة</label>
                <select id="platformFilter">
                    <option value="all">جميع المنصات</option>
                    <option value="instagram">انستجرام</option>
                    <option value="tiktok">تيك توك</option>
                    <option value="youtube">يوتيوب</option>
                    <option value="facebook">فيسبوك</option>
                    <option value="twitter">تويتر</option>
                </select>
            </div>
            <button class="btn" onclick="generateReport()">
                <i class="fas fa-sync-alt"></i>
                تحديث التقرير
            </button>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading" style="display: none;">
            <i class="fas fa-spinner"></i>
            <h3>جاري إنشاء التقرير...</h3>
            <p>يرجى الانتظار بينما نحلل بياناتك</p>
        </div>

        <!-- Report Content -->
        <div id="reportContent" style="display: none;">
            <!-- Key Metrics -->
            <div class="metrics-grid" id="metricsGrid">
                <!-- Metrics will be populated by JavaScript -->
            </div>

            <!-- Charts -->
            <div class="charts-grid">
                <div class="chart-card">
                    <h3 class="chart-title">الأداء عبر الزمن</h3>
                    <div class="chart-container">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3 class="chart-title">توزيع المنصات</h3>
                    <div class="chart-container">
                        <canvas id="platformChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3 class="chart-title">أداء أنواع المحتوى</h3>
                    <div class="chart-container">
                        <canvas id="contentTypeChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3 class="chart-title">مقاييس التفاعل</h3>
                    <div class="chart-container">
                        <canvas id="engagementChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Insights -->
            <div class="insights-section">
                <h2 class="insights-title">
                    <i class="fas fa-lightbulb"></i>
                    رؤى ذكية
                </h2>
                <div class="insights-grid" id="insightsGrid">
                    <!-- Insights will be populated by JavaScript -->
                </div>
            </div>

            <!-- Recommendations -->
            <div class="recommendations-section">
                <h2 class="insights-title">
                    <i class="fas fa-rocket"></i>
                    توصيات للتحسين
                </h2>
                <div id="recommendationsContainer">
                    <!-- Recommendations will be populated by JavaScript -->
                </div>
            </div>

            <!-- Export Section -->
            <div class="export-section">
                <h3>تصدير التقرير</h3>
                <div class="export-buttons">
                    <button class="btn btn-export" onclick="exportReport('pdf')">
                        <i class="fas fa-file-pdf"></i>
                        تصدير PDF
                    </button>
                    <button class="btn btn-export" onclick="exportReport('excel')">
                        <i class="fas fa-file-excel"></i>
                        تصدير Excel
                    </button>
                    <button class="btn btn-export" onclick="exportReport('image')">
                        <i class="fas fa-image"></i>
                        حفظ كصورة
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentReport = null;
        let charts = {};

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
            generateReport();
        });

        function initializeDashboard() {
            // Set default dates
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - 7);

            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
        }

        async function generateReport() {
            const reportType = document.getElementById('reportType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const platform = document.getElementById('platformFilter').value;

            // Show loading state
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('reportContent').style.display = 'none';

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Generate mock report data
                currentReport = generateMockReport(reportType, startDate, endDate, platform);

                // Populate dashboard
                populateMetrics(currentReport.overview);
                populateCharts(currentReport.charts_data);
                populateInsights(currentReport.insights);
                populateRecommendations(currentReport.recommendations);

                // Show report content
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('reportContent').style.display = 'block';

            } catch (error) {
                console.error('Error generating report:', error);
                alert('حدث خطأ في إنشاء التقرير. يرجى المحاولة مرة أخرى.');
                document.getElementById('loadingState').style.display = 'none';
            }
        }

        function generateMockReport(reportType, startDate, endDate, platform) {
            // Mock report data
            return {
                overview: {
                    total_content: Math.floor(Math.random() * 50) + 10,
                    total_views: Math.floor(Math.random() * 100000) + 10000,
                    total_likes: Math.floor(Math.random() * 10000) + 1000,
                    total_comments: Math.floor(Math.random() * 2000) + 200,
                    total_shares: Math.floor(Math.random() * 1000) + 100,
                    engagement_rate: (Math.random() * 0.05 + 0.01).toFixed(4),
                    avg_performance_score: Math.floor(Math.random() * 30) + 60,
                    total_followers: Math.floor(Math.random() * 50000) + 5000,
                    new_followers: Math.floor(Math.random() * 1000) + 100,
                    growth_metrics: {
                        followers_growth: (Math.random() * 20 - 5).toFixed(1),
                        engagement_growth: (Math.random() * 25 - 10).toFixed(1),
                        reach_growth: (Math.random() * 30 - 8).toFixed(1)
                    }
                },
                charts_data: generateMockChartsData(),
                insights: generateMockInsights(),
                recommendations: generateMockRecommendations()
            };
        }

        function generateMockChartsData() {
            const days = 7;
            const performanceData = [];
            const platformData = [
                { platform: 'Instagram', count: 15, percentage: 30 },
                { platform: 'TikTok', count: 12, percentage: 24 },
                { platform: 'YouTube', count: 10, percentage: 20 },
                { platform: 'Facebook', count: 8, percentage: 16 },
                { platform: 'Twitter', count: 5, percentage: 10 }
            ];

            for (let i = 0; i < days; i++) {
                const date = new Date();
                date.setDate(date.getDate() - (days - i - 1));
                performanceData.push({
                    date: date.toISOString().split('T')[0],
                    performance_score: Math.floor(Math.random() * 30) + 60,
                    views: Math.floor(Math.random() * 5000) + 1000,
                    engagement: Math.floor(Math.random() * 500) + 100
                });
            }

            return {
                performance_timeline: performanceData,
                platform_distribution: platformData,
                content_type_performance: [
                    { content_type: 'فيديو', avg_performance: 85, count: 20 },
                    { content_type: 'صورة', avg_performance: 72, count: 15 },
                    { content_type: 'كاروسيل', avg_performance: 68, count: 10 },
                    { content_type: 'ستوري', avg_performance: 65, count: 8 }
                ],
                engagement_metrics: [
                    { metric: 'الإعجابات', value: Math.floor(Math.random() * 10000) + 1000 },
                    { metric: 'التعليقات', value: Math.floor(Math.random() * 2000) + 200 },
                    { metric: 'المشاركات', value: Math.floor(Math.random() * 1000) + 100 },
                    { metric: 'الحفظ', value: Math.floor(Math.random() * 500) + 50 }
                ]
            };
        }

        function generateMockInsights() {
            return [
                {
                    title: 'أفضل وقت للنشر',
                    description: 'تحليل أوقات النشر يظهر أن أفضل أوقات التفاعل هي بين 7-9 مساءً',
                    icon: 'clock'
                },
                {
                    title: 'نمو الجمهور',
                    description: 'نمو مستمر في عدد المتابعين بمعدل 15% هذا الأسبوع',
                    icon: 'users'
                },
                {
                    title: 'أداء المحتوى',
                    description: 'الفيديوهات القصيرة تحقق أعلى معدلات التفاعل',
                    icon: 'video'
                }
            ];
        }

        function generateMockRecommendations() {
            return [
                {
                    type: 'content_improvement',
                    priority: 'high',
                    title: 'تحسين جودة المحتوى',
                    description: 'ننصح بزيادة التركيز على المحتوى التفاعلي والفيديوهات القصيرة',
                    action_items: [
                        'استخدم المزيد من الفيديوهات القصيرة',
                        'أضف قصص تفاعلية',
                        'استخدم الترندات الحالية'
                    ]
                },
                {
                    type: 'engagement_boost',
                    priority: 'medium',
                    title: 'زيادة التفاعل',
                    description: 'استراتيجيات لزيادة التفاعل مع المحتوى',
                    action_items: [
                        'اطرح أسئلة في نهاية المنشورات',
                        'استخدم استطلاعات الرأي',
                        'رد على التعليقات بسرعة'
                    ]
                }
            ];
        }

        function populateMetrics(overview) {
            const metricsGrid = document.getElementById('metricsGrid');
            metricsGrid.innerHTML = '';

            const metrics = [
                {
                    icon: 'eye',
                    value: formatNumber(overview.total_views),
                    label: 'إجمالي المشاهدات',
                    change: overview.growth_metrics.reach_growth,
                    changeType: overview.growth_metrics.reach_growth > 0 ? 'positive' : 'negative'
                },
                {
                    icon: 'heart',
                    value: formatNumber(overview.total_likes),
                    label: 'إجمالي الإعجابات',
                    change: overview.growth_metrics.engagement_growth,
                    changeType: overview.growth_metrics.engagement_growth > 0 ? 'positive' : 'negative'
                },
                {
                    icon: 'users',
                    value: formatNumber(overview.total_followers),
                    label: 'إجمالي المتابعين',
                    change: overview.growth_metrics.followers_growth,
                    changeType: overview.growth_metrics.followers_growth > 0 ? 'positive' : 'negative'
                },
                {
                    icon: 'chart-line',
                    value: (overview.engagement_rate * 100).toFixed(1) + '%',
                    label: 'معدل التفاعل',
                    change: overview.growth_metrics.engagement_growth,
                    changeType: overview.growth_metrics.engagement_growth > 0 ? 'positive' : 'negative'
                },
                {
                    icon: 'star',
                    value: overview.avg_performance_score,
                    label: 'متوسط الأداء',
                    change: '5.2',
                    changeType: 'positive'
                },
                {
                    icon: 'plus-circle',
                    value: formatNumber(overview.new_followers),
                    label: 'متابعين جدد',
                    change: overview.growth_metrics.followers_growth,
                    changeType: overview.growth_metrics.followers_growth > 0 ? 'positive' : 'negative'
                }
            ];

            metrics.forEach(metric => {
                const metricCard = document.createElement('div');
                metricCard.className = 'metric-card';
                metricCard.innerHTML = `
                    <div class="metric-icon">
                        <i class="fas fa-${metric.icon}"></i>
                    </div>
                    <div class="metric-value">${metric.value}</div>
                    <div class="metric-label">${metric.label}</div>
                    <div class="metric-change ${metric.changeType}">
                        ${metric.changeType === 'positive' ? '+' : ''}${metric.change}%
                    </div>
                `;
                metricsGrid.appendChild(metricCard);
            });
        }

        function populateCharts(chartsData) {
            // Destroy existing charts
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });

            // Performance Timeline Chart
            const performanceCtx = document.getElementById('performanceChart').getContext('2d');
            charts.performance = new Chart(performanceCtx, {
                type: 'line',
                data: {
                    labels: chartsData.performance_timeline.map(item => item.date),
                    datasets: [{
                        label: 'درجة الأداء',
                        data: chartsData.performance_timeline.map(item => item.performance_score),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });

            // Platform Distribution Chart
            const platformCtx = document.getElementById('platformChart').getContext('2d');
            charts.platform = new Chart(platformCtx, {
                type: 'doughnut',
                data: {
                    labels: chartsData.platform_distribution.map(item => item.platform),
                    datasets: [{
                        data: chartsData.platform_distribution.map(item => item.percentage),
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#f5576c',
                            '#4facfe'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Content Type Performance Chart
            const contentTypeCtx = document.getElementById('contentTypeChart').getContext('2d');
            charts.contentType = new Chart(contentTypeCtx, {
                type: 'bar',
                data: {
                    labels: chartsData.content_type_performance.map(item => item.content_type),
                    datasets: [{
                        label: 'متوسط الأداء',
                        data: chartsData.content_type_performance.map(item => item.avg_performance),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: '#667eea',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });

            // Engagement Metrics Chart
            const engagementCtx = document.getElementById('engagementChart').getContext('2d');
            charts.engagement = new Chart(engagementCtx, {
                type: 'bar',
                data: {
                    labels: chartsData.engagement_metrics.map(item => item.metric),
                    datasets: [{
                        label: 'العدد',
                        data: chartsData.engagement_metrics.map(item => item.value),
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(240, 147, 251, 0.8)',
                            'rgba(245, 87, 108, 0.8)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function populateInsights(insights) {
            const insightsGrid = document.getElementById('insightsGrid');
            insightsGrid.innerHTML = '';

            insights.forEach(insight => {
                const insightCard = document.createElement('div');
                insightCard.className = 'insight-card';
                insightCard.innerHTML = `
                    <h4><i class="fas fa-${insight.icon}"></i> ${insight.title}</h4>
                    <p>${insight.description}</p>
                `;
                insightsGrid.appendChild(insightCard);
            });
        }

        function populateRecommendations(recommendations) {
            const container = document.getElementById('recommendationsContainer');
            container.innerHTML = '';

            recommendations.forEach(rec => {
                const recCard = document.createElement('div');
                recCard.className = `recommendation-card ${rec.priority}-priority`;
                
                const actionItems = rec.action_items.map(item => `<li>${item}</li>`).join('');
                
                recCard.innerHTML = `
                    <div class="priority-badge priority-${rec.priority}">
                        أولوية ${rec.priority === 'high' ? 'عالية' : rec.priority === 'medium' ? 'متوسطة' : 'منخفضة'}
                    </div>
                    <h4>${rec.title}</h4>
                    <p>${rec.description}</p>
                    <ul class="insight-actions">
                        ${actionItems}
                    </ul>
                `;
                container.appendChild(recCard);
            });
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function exportReport(format) {
            alert(`سيتم تصدير التقرير بصيغة ${format}. هذه الميزة قيد التطوير.`);
        }
    </script>
</body>
</html>
